<h1>Minha Biblioteca de musicas:</h1>

<form #myForm="ngForm" (submit)="loadData()">
  <div *ngFor="let lib of libraryList">
    <div>
      <h2>Categoria: </h2>
      {{ lib.name }}
    </div>
  </div>
</form>

<form #myForm="ngForm" (submit)="saveData(myForm)">

  <div>
    <label>Nome:</label>
    <input type="text" name="nome" [(ngModel)]="newLibrary">
    <input type="submit" value="Salvar">

    <tr *ngFor="let library of libraryList">
      <td>
        Nova musica:
        {{ library.name }}
      </td>
  </div>
</form>
